name: Release and Publish

on:
  push:
    branches:
      - master
      - develop
      - release/**
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target GitHub Environment'
        type: environment
        required: true
        default: 'development'

jobs:
  release:

    runs-on: ubuntu-latest

    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'development' }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Import GPG key and configure Git
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
        run: |
          set -euo pipefail
      
          # Import the private key safely (preserves newlines)
          printf '%s\n' "$GPG_PRIVATE_KEY" | gpg --batch --import
      
          # Extract fingerprint for the key ID
          FINGERPRINT=$(gpg --batch --list-keys --with-colons "$GPG_KEY_ID" \
            | awk -F: '/^fpr:/ {print $10; exit}')
      
          if [[ -z "$FINGERPRINT" ]]; then
            echo "Failed to resolve GPG key fingerprint"
            exit 1
          fi
      
          # Trust the key (ultimate = 6)
          echo "$FINGERPRINT:6:" | gpg --batch --import-ownertrust
      
          # Configure Git signing
          git config --global user.signingkey "$GPG_KEY_ID"
          git config --global commit.gpgsign true
          git config --global tag.gpgsign true
          git config --global user.email "cicd-notifications@capital7software.com"
          git config --global user.name "CICD Notifications"
      
          # Sanity check (no secrets leaked)
          gpg --list-secret-keys --keyid-format LONG

      - name: Configure GPG for CI
        run: |
          set -euo pipefail
      
          # Ensure Git uses gpg explicitly
          git config --global gpg.program gpg
      
          # Disable any tty / pinentry requirements
          mkdir -p ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
      
          # Required so git does not attempt /dev/tty
          export GPG_TTY=$(tty || true)

      - name: Validate Repo Permissions
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote -v
          git status
          git branch -vv
          git push --dry-run

      - name: Release and Publish
        env:
          CI: true
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NYX_RELEASE_APPROVED: ${{ secrets.NYX_RELEASE_APPROVED }}
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
        run: ./gradlew nyxRelease
